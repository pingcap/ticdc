# diff Configuration for mysql_sink_encoding_test

check-thread-count = 4

export-fix-sql = true

check-struct-only = false

[task]
    output-dir = "/tmp/tidb_cdc_test/mysql_sink_encoding_test/sync_diff/output"

    source-instances = ["mysql1"]

    target-instance = "tidb0"

    target-check-tables = [
        "mysql_sink_encoding_test.basic_types",
        "mysql_sink_encoding_test.complex_types", 
        "mysql_sink_encoding_test.large_volume",
        "mysql_sink_encoding_test.multi_pk_table",
        "mysql_sink_encoding_test.composite_pk_table",
        "mysql_sink_encoding_test.string_composite_pk",
        "mysql_sink_encoding_test.mixed_pk_table",
        "mysql_sink_encoding_test.auto_increment_table",
        "mysql_sink_encoding_test.unique_constraints_table",
        "mysql_sink_encoding_test.parent_table",
        "mysql_sink_encoding_test.child_table",
        "mysql_sink_encoding_test.indexed_table",
        "mysql_sink_encoding_test.charset_collation_test",
        "mysql_sink_encoding_test.default_values_test",
        "mysql_sink_encoding_test.check_constraints_test"
    ]

[data-sources]
[data-sources.mysql1]
    host = "127.0.0.1"
    port = 4000
    user = "root"
    password = ""

[data-sources.tidb0]
    host = "127.0.0.1"
    port = 3306
    user = "root"
    password = "" 