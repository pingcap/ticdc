# Diff Configuration for complex_transaction test

check-thread-count = 4
export-fix-sql = true
check-struct-only = false

[task]
    output-dir = "/tmp/tidb_cdc_test/complex_transaction/sync_diff/output"
    source-instances = ["uptidb"]
    target-instance = "downtidb"
    target-check-tables = ["complex_txn.*"]

[data-sources]
[data-sources.uptidb]
    host = "127.0.0.1"
    port = 4000
    user = "root"
    password = ""
    snapshot = ""

[data-sources.downtidb]
    host = "127.0.0.1"
    port = 3306
    user = "root"
    password = ""
    snapshot = ""
